<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Evaluador RoB 2 – Auditor Cochrane</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 800px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      height: 90vh;
    }

    header {
      background: #dc3545;
      color: white;
      padding: 15px;
      text-align: center;
    }

    #chat-history {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      border-bottom: 1px solid #ddd;
    }

    .message {
      margin-bottom: 15px;
      max-width: 80%;
      padding: 10px 15px;
      border-radius: 15px;
      line-height: 1.5;
    }

    .ai-message {
      background: #f0f2f5;
      color: #333;
      align-self: flex-start;
    }

    .user-message {
      background: #dc3545;
      color: white;
      align-self: flex-end;
      margin-left: auto;
    }

    #controls {
      padding: 15px;
      display: flex;
      gap: 10px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background: #dc3545;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #c82333;
    }
  </style>
</head>

<body>

<div class="container">
  <header>
    <h2>Evaluador de Riesgo de Sesgo (RoB 2)</h2>
  </header>

  <div id="chat-history"></div>

  <div id="controls">
    <input type="text" id="user-input" placeholder="Escribe aquí…">
    <button id="send-btn">Enviar</button>
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function () {

  const chatHistory = document.getElementById("chat-history");
  const userInput = document.getElementById("user-input");
  const sendBtn = document.getElementById("send-btn");

  let step = 0;

  const flow = [
    "Hola, soy tu Auditor Cochrane (RoB 2). No he leído el artículo, tú serás mis ojos críticos.\n\nPara empezar: dime el TÍTULO del artículo.",
    "Gracias. Ahora indícame la pregunta PICO (Paciente, Intervención, Comparador, Outcome).",
    "Pasemos al DOMINIO 1: Proceso de aleatorización.\n¿Cuál es tu juicio inicial? (Bajo / Algunas preocupaciones / Alto)",
    "Copia y pega el fragmento del artículo que respalda ese juicio.",
    "Excelente. Continúa con el DOMINIO 2 siguiendo el mismo razonamiento.\n\n(En clase veremos el análisis completo)."
  ];

  function addMessage(role, text) {
    const div = document.createElement("div");
    div.className = "message " + (role === "user" ? "user-message" : "ai-message");
    div.textContent = text;
    chatHistory.appendChild(div);
    chatHistory.scrollTop = chatHistory.scrollHeight;
  }

  addMessage("ai", flow[0]);

  sendBtn.addEventListener("click", sendMessage);
  userInput.addEventListener("keydown", e => {
    if (e.key === "Enter") sendMessage();
  });

  function sendMessage() {
    const text = userInput.value.trim();
    if (!text) return;

    addMessage("user", text);
    userInput.value = "";

    step++;
    if (step < flow.length) {
      addMessage("ai", flow[step]);
    }
  }

});
</script>

</body>
</html>
